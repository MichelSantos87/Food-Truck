<!DOCTYPE html>

<html>
  <head>
	<link rel="stylesheet" type="text/css" href="Library/styles.css" />
    <title>Food Trucks in San Francisco</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script>
      
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: { lat: 37.761207725788665, lng: -122.45888822032443 },
        });
        
        setMarkers(map);
      }

      // Data for the markers consisting of a name, a LatLng and a zIndex for the
      // order in which these markers should display on top of each other.
      
	  
      MAP_POINTS

      function setMarkers(map) {
        // Adds markers to the map.
        // Marker sizes are expressed as a Size of X,Y where the origin of the image
        // (0,0) is located in the top left of the image.
        // Origins, anchor positions and coordinates of the marker increase in the X
        // direction to the right and in the Y direction down.
        const image_truck = {
          url: "Library/food-truck.png",
          // This marker is 20 pixels wide by 32 pixels high.
          scaledSize: new google.maps.Size(38, 31),
          // The origin for this image is (0, 0).
          origin: new google.maps.Point(0, 0),
          // The anchor for this image is the base of the flagpole at (0, 32).
          anchor: new google.maps.Point(0, 32),
        };
		
		const image_stand = {
          url: "Library/food-stand.png",
          // This marker is 20 pixels wide by 32 pixels high.
          scaledSize: new google.maps.Size(38, 31),
		  // The origin for this image is (0, 0).
          origin: new google.maps.Point(0, 0),
          // The anchor for this image is the base of the flagpole at (0, 32).
          anchor: new google.maps.Point(0, 32),
        };
		
		
        // Shapes define the clickable region of the icon. The type defines an HTML
        // <area> element 'poly' which traces out a polygon as a series of X,Y points.
        // The final coordinate closes the poly by connecting to the first coordinate.
        const shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: "poly",
        };

		const markers = [];
		const infowindow = [];
		
        for (let i = 0; i < points.length; i++) {
          const point = points[i];
		  var show_image = image_stand;
		  if (point[4] == "Truck")
		  {
				show_image = image_truck;
		  }

          markers[i] = new google.maps.Marker({
            position: { lat: point[1], lng: point[2] },
            map,
            icon: show_image,
            shape: shape,
            title: point[0],
            zIndex: point[3],
          });
          
          infowindow[i] = new google.maps.InfoWindow({
              content: point[5],
              ariaLabel: "Uluru",
          });
          
          markers[i].addListener("click", () => {
          infowindow[i].open({
            anchor: markers[i],
            map,
			  });
			});
		
		
		}
      }

      window.initMap = initMap;
    </script>
  </head>
  <body>
    <center><h1>Food Trucks in San Francisco</h1></center>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
